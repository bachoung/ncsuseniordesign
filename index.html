<!DOCTYPE html>
<html>
<head>
    <title>Profile Registration</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-color: #ffd4d4;
        }

        fieldset {
            background-color: #e6e6e6;
            width: 300px;
            height: 550px;
            margin: auto;
        }

        legend {
            background-color: #c9c9c9;
            color: black;
            padding: 6px 12px;
        }

        input {
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Profile Registration</h1>
    <h2 style="text-align:center">North Carolina State University</h2>

    <form id="myForm" action="https://script.google.com/macros/s/AKfycbwqsqKsrDXA8BX5dys00fksYWnT4o4sxuwo92PzWzHPswp8h1ApwcOwjk5iQFsphEDG/exec">
        <fieldset style="text-align:center;">
            <legend>Create a Profile</legend><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="phonenumber" name="phonenumber" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
            <button type="button" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>

    <script>
        var password = document.getElementById("password"),
            confirmpassword = document.getElementById("confirmpassword");

        function validatePassword(){
            if(password.value != confirmpassword.value){
                confirmpassword.setCustomValidity("Passwords Don't Match");
            } else {
                confirmpassword.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirmpassword.onkeyup = validatePassword;

        var form = document.getElementById("myForm");
        var button = form.querySelector("button");

        button.addEventListener("click", function (e) {
            e.preventDefault();
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var phonenumber = document.getElementById("phonenumber").value;
            var password = document.getElementById("password").value;

            google.script.run.processForm({
                firstname: firstname,
                lastname: lastname,
                phonenumber: phonenumber,
                password: password,
            });

            alert("Registration submitted successfully!");
            form.reset();
        });
    </script>
</body>
</html>
