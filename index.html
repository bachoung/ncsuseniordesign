<!DOCTYPE html>
<html>

<head>
    <title>Profile Registration</title>
    <style>
        body {
            background-color: #ffd4d4;
        }

        fieldset {
            background-color: #e6e6e6;
            width: 300px;
            height: 500px;
            margin: auto;
        }

        legend {
            background-color: #c9c9c9;
            color: black;
            padding: 6px 12px;
        }

        input {
            margin: 2px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Profile Registration</h1>
    <h2 style="text-align:center">North Carolina State University</h2>
    <!--Code for the user input-->
    <!--Action ID needs to match your Invoke URL of your API Gateway-->
    <form id="myForm" enctype="multipart/form-data">
        <fieldset style="text-align:center;">
            <legend>Create a Profile</legend><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="phonenumber" name="phonenumber" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
            <label for="file">Upload Headshot Image:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <button type="submit" id="submitBtn" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>
    <!--Script to check if password matches confirm password-->
    <!--Coded in javascript-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var password = document.getElementById("password");
            var confirmpassword = document.getElementById("confirmpassword");

            function validatePassword() {
                if (password.value != confirmpassword.value) {
                    confirmpassword.setCustomValidity("Passwords Don't Match");
                } else {
                    confirmpassword.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirmpassword.onkeyup = validatePassword;
        });
    </script>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            var formData = new FormData(document.getElementById("myForm"));
            var url = "https://iwdzh2aend.execute-api.us-east-2.amazonaws.com/DEV/security-fileupload/7043611056/pavan";

            fetch(url, {
                method: "PUT",
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log("File uploaded successfully");
                    // You can add code here to handle success, like showing a message to the user
                } else {
                    console.error("Error uploading file");
                    // You can add code here to handle errors, like showing an error message to the user
                }
            }).catch(error => {
                console.error("Error:", error);
                // You can add code here to handle network errors
            });
        });
    </script>
</body>

</html>
