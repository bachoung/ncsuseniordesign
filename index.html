<!DOCTYPE html>
<html>
<head>
    <title>Profile Registration</title>
    <style>
        body {
            background-color: #ffd4d4;
        }

        fieldset {
            background-color: #e6e6e6;
            width: 300px;
            height: 500px;
            margin: auto;
        }

        legend {
            background-color: #c9c9c9;
            color: black;
            padding: 6px 12px;
        }

        input {
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Profile Registration</h1>
    <h2 style="text-align:center">North Carolina State University</h2>

    <form id="myForm" action="https://hvpi7zhzxd.execute-api.us-east-2.amazonaws.com/regwebsite">
        <fieldset style="text-align:center;">
            <legend>Create a Profile</legend><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" required><br><br>
            <label for="file">Upload File:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <button type="submit" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>

    <script>
        function submitForm() {
    var firstname = document.getElementById("firstname").value;
    var lastname = document.getElementById("lastname").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmpassword = document.getElementById("confirmpassword").value;
    var file = document.getElementById("file").value;

    // Create formData object
    var formData = {
        firstname: firstname,
        lastname: lastname,
        email: email,
        password: password,
        confirmpassword: confirmpassword,
        file: file  // Note: File uploads cannot be sent via JSON.stringify, adjust as necessary
    };

    // Log formData before serialization
    console.log(formData);

    // Serialize form data into JSON format
    var jsonData = JSON.stringify(formData);

    // Send JSON data to Lambda function (using fetch or XMLHttpRequest)
    fetch('https://your-lambda-endpoint-url', {
        method: 'POST',
        body: jsonData
    })
    .then(response => response.json())
    .then(data => {
        console.log(data); // Log success message
        // Optionally, you can redirect the user or show a success message here
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors here
    });
}
    </script>
</body>
</html>
