<!DOCTYPE html>
<html>
<head>
    <title>Profile Registration</title>
    <style>
        body {
            background-color: #ffd4d4;
        }

        fieldset {
            background-color: #e6e6e6;
            width: 300px;
            height: 500px;
            margin: auto;
        }

        legend {
            background-color: #c9c9c9;
            color: black;
            padding: 6px 12px;
        }

        input {
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Profile Registration</h1>
    <h2 style="text-align:center">North Carolina State University</h2>

    <form id="myForm" method="put" enctype="image/jpeg" action="https://iwdzh2aend.execute-api.us-east-2.amazonaws.com/DEV/security-fileupload/test">
            <label for="file">Upload File:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <button type="submit" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var password = document.getElementById("password");
            var confirmpassword = document.getElementById("confirmpassword");

            function validatePassword() {
                if (password.value != confirmpassword.value) {
                    confirmpassword.setCustomValidity("Passwords Don't Match");
                } else {
                    confirmpassword.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirmpassword.onkeyup = validatePassword;
        });
    </script>
</body>
</html>
